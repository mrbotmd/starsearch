<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>SWAPI search</title>
  </head>

  <body id="body" class="light">
    <div class="container container--flex">
      <label class="switch">
        <input class="switch-input" type="checkbox" id="mode-switch" />
        <span class="switch-label" data-on="☾" data-off="☀"></span>
        <span class="switch-handle"></span>
      </label>
      <section class="search">
        <h1 class="search__form__title">
          <a href="index.html">SWAPI search</a>
        </h1>
        <form class="search__form" action="get">
          <div class="selector">
            <select class="search__form__option-selector" name="category">
              <option class="search__form__option" value="films">Films</option>
              <option class="search__form__option" value="people"
                >People</option
              >
              <option class="search__form__option" value="planets"
                >Planets</option
              >
              <option class="search__form__option" value="species"
                >Species</option
              >
              <option class="search__form__option" value="starships"
                >Starships</option
              >
              <option class="search__form__option" value="vehicles"
                >Vehicles</option
              >
            </select>
            <img
              class="ls-handle"
              src="./assets/images/lightsaber-1.png"
              alt=""
            />
          </div>

          <input
            type="search"
            name="search-input"
            class="search__form__input"
            placeholder="search the galaxy"
          />
          <button class="search__form__btn">Search</button>
        </form>
      </section>
      <main class="search__result"></main>
    </div>
  </body>
</html>
